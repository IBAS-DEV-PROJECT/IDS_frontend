name: CI Workflow

on:
  push:
    branches:
      - dev

jobs:
  test-and-build:
    name: Test, Lint, Type Check and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm run test

      - name: Build project
        run: npm run build
